<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--====== REMIXICONS ======-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--======  CSS ======-->
      <link rel="stylesheet" href="./css/style.css">

      <title>Responsive portfolio website - NeliMajobe</title>
   </head>
   <body>
      <!--======  HEADER ======-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav_logo">Nelisiwe</a>

            <div class="nav_menu" id="nav-menu">
               <ul class="nav_list">
                  <li>
                     <a href="#home" class="nav_link">Home</a>
                  </li>

                  <li>
                     <a href="#work" class="nav_link">Work</a>
                  </li>

                  <li>
                     <a href="#info" class="nav_link">My Info</a>
                  </li>

                  <li>
                     <a href="#services" class="nav_link">Services</a>
                  </li>

                  <li>
                     <a href="#contact" class="nav_link">Contact Me</a>
                  </li>
               </ul>

               <!--- close button --->
               <div class="nav_close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
            </div>

            <!--- toggle button --->
            <div class="nav_toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </nav>
         
      </header>
      
      <!--====== MAIN ======-->
      <main class="main">
         <section class="home section" id="home">
            <div class="home_container container grid">
               <img src="./img/home-bg.png" alt="image" class="home_img">
               <div class="home_data">
                  <h1 class="home_name">Nelisiwe <br> Gumede</h1>
                  <h3 class="home_profession">Web Developer</h3>
               </div>

               <a href="#work" class="home_scroll">
                  <div class="home_scroll-box">
                     <i class="ri-arrow-down-line"></i>
                  </div>

                  <span class="home_scroll-text">Recent Works</span>
               </a>
            </div>
         </section>

      <!--====== MAIN JS ======-->
      <script src="../js/main.js"></script>
   </body>
</html>
